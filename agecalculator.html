<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="agecalculator.css">
<script src="agecalculator.js"></script>
</head>
<body>

<div class="container">
  <div class="heading">
    <h2>Age Calculator</h2>
  </div>
  
  <div class="form">
    <form id="ageCalculatorForm">
      <div class="input-group">
        <input type="text" id="dobDay" placeholder="Day" required>
        <select id="dobMonth" required>
          <option value="">Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <input type="text" id="dobYear" placeholder="Year" required>
      </div>
      
      <input type="button" value="Calculate Age" onclick="calculateAge()">
    </form>
  </div>
  
  <div class="result">
    <p id="result"></p>
  </div>
</div>

</body>
</html>
